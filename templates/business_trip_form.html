{% extends "index.html" %}
{% block business_trip_form %}
<div class="container">
  {% if not request_created %}
  <div class="row">
    <form class="col m12 l6 offset-l3" action="/" method="post">
      {% csrf_token %}
      <h4 class="center">Форма заявки на командировку</h4>
      <div class="row">
      {% include "business_trip_main_content.html" %}
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action" value="submit">Отправить
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
  {% else %}
  <h2 class="center">Заявка успешно созадна!</h2>
  {% endif %}
</div>
{% endblock %}
